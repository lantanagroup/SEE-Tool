<div class="modal-header">
    <button type="button" class="close" aria-hidden="true" data-bind="click: DoClose">×</button>
    <h3 id="H3" data-bind="text: Entity().Title"></h3>
</div>
<div class="modal-body"  style="max-height: 500px">
    <p data-bind="text: Entity().Text"></p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" data-bind="click: DoClose">Close</button>
</div>
