<div class="modal-header">
    <button type="button" class="close" aria-hidden="true" data-bind="click: DoCancel">×</button>
    <h3 id="H3">Edit Organization</h3>
</div>
<div class="modal-body" data-bind="with: Entity" style="max-height: 500px">
    <!-- ko if: hasError() -->
    <div class="alert alert-error">The fields below (*) are required.</div>
    <!-- /ko -->

    <div class="form-group">
        <div class="form-item">
            <label for="custodianName" data-bind="css: { 'text-error': Name.hasError }">Organization Name *</label>
            <input type="text" id="custodianName" data-bind="value: Name, valueUpdate: 'afterkeydown'" />
        </div>
        <div class="form-item">
            <label for="custodianPhone">Phone</label>
            <input type="text" id="custodianPhone" data-bind="value: Phone" />
        </div>
        <div class="form-item">
            <label for="AltPhone">Alt. Phone</label>
            <input type="text" id="AltPhone" data-bind="value: AltPhone" />
        </div>                          
        <div class="form-item">
            <label for="Email">Email</label>
            <input type="text" id="Email" data-bind="value: Email" />
        </div>                          
    </div>
    <div class="form-group">
        <div class="form-item">
            <label for="custodianAddress" data-bind="css: { 'text-error': StreetAddress.hasError }">Address *</label>
            <input type="text" id="custodianAddress" data-bind="value: StreetAddress, valueUpdate: 'afterkeydown'" />                    
        </div>
        <div class="form-item">
            <label for="custodianCity" data-bind="css: { 'text-error': City.hasError }">City *</label>
            <input type="text" id="custodianCity" data-bind="value: City, valueUpdate: 'afterkeydown'" />
        </div>
        <div class="form-item">
            <label for="custodianState">State</label>
            <input type="text" id="custodianState" data-bind="value: State" />
        </div>
        <div class="form-item">
            <label for="custodianPostalCode">Postal Code</label>
            <input type="text" id="custodianPostalCode" data-bind="value: ZipCode" />
        </div>
    </div>
    <table class="table table-striped table-condensed" data-bind="css: { 'text-error': Identifiers.hasError }">
        <thead>
            <tr>
                <th >
                    <label data-bind="css: { 'text-error': $parent. rootHasError }">Assigning Authority</label>
                </th>
                <th >
                    <label data-bind="css: { 'text-error': $parent.extensionHasError }">Identifier</label>                    
                </th>
                <th>
                    &nbsp;
                </th>
            </tr>
        </thead>
        <tbody>
            <!-- ko foreach: Identifiers -->            
            <tr data-bind="css: { 'error': $data.hasError }">
                <td>
                    <input type="text" id="Text3" data-bind="value: Root, valueUpdate: 'afterkeydown'" />
                </td>
                <td>
                    <input type="text" id="Text4" data-bind="value: Extension, valueUpdate: 'afterkeydown'" />
                </td>
                <td>
                    <a href="#" data-bind="click: $parents[1].DoRemoveIdentifier">[Remove]</a>
                </td>
            </tr>
            <!-- /ko -->
            <tr>
                <td>
                    <a href="#" data-bind="click: $parent.DoAddNewIdentifier">[Add Identifier]</a>
                </td>
                <td>
                    &nbsp;
                </td>
                <td>
                    &nbsp;
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button class="btn" aria-hidden="true" data-bind="click: DoCancel">Cancel</button>
    <button class="btn btn-primary" data-bind="click: DoSave, disable: hasError">Save</button>
</div>
