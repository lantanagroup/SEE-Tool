    <form>
        <div id="narrativeAccordion" class="accordian">
            <div class="accordianGroup">
                <div class="accordian-heading">
                    <div class="alert alert-info">
                        <a class="accordion-toggle" data-toggle="collapse" data-parent="#narrativeAccordion" href="#collapseOne"><h3>Narrative</h3></a>
                    </div>
                </div>
                <div id="collapseOne" class="accordion-body collapse in">
                    <div class="row-fluid">
                        <div class="span6 well well-small">
                            <h4>Free Text Narrative:</h4>
                            <div id="Div3" style="width: 100%" data-bind="tinymce: Entity().FreeNarrative"></div>
                        </div>
                        <div id="Div4" class="span6 well well-small">
                            <label data-bind="html: Entity().GeneratedNarrative" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="alert alert-info">
            <h3>Immunizations Data Entry</h3>
        </div>

        <div class="row-fluid">

            <table class="table table-striped table-bordered table-condensed">
                <thead>
                <tr>
                    <th style="vertical-align: top">Name</th>
                    <th style="vertical-align: top">Effective Time</th>
                    <th style="vertical-align: top">Route</th>
                    <th style="vertical-align: top">Dose</th>
                    <th style="vertical-align: top">Details</th>
                    <th></th>
                </tr>
                </thead>

                <tbody id="immunizations" data-bind="foreach: Entity().Immunizations">
                    <tr>
                        <td><span class="author-info" data-bind="text: Name, attr: { title: SEE.util.displayAuthorToolTip(Author, true) }" /></td>
                        <td><span class="author-info" data-bind="dateAsString: EffectiveTime, attr: { title: SEE.util.displayAuthorToolTip(Author, true) }" /></td>
                        <td><span class="author-info" data-bind="text: Route, attr: { title: SEE.util.displayAuthorToolTip(Author, true) }" /></td>
                        <td><span class="author-info" data-bind="text: Dose, attr: { title: SEE.util.displayAuthorToolTip(Author, true) }" /></td>
                        <td><span class="author-info" data-bind="text: Details, attr: { title: SEE.util.displayAuthorToolTip(Author, true) }" /></td>

                        <td>
                            <button class="btn" data-bind="click: function() { $parent.DoRemoveImmunization($data); }">Remove</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr style="height:75px">
                        <td style="vertical-align: top">
                            <div class="control-group" data-bind="css:{warning: NewImmunization().Name() == ''}">
                                <div class="controls">
                                    <input type="text" data-bind="value: NewImmunization().Name, valueUpdate:'afterkeydown'" />
                                    <!-- ko if: NewImmunization().Name() == '' -->
                                    <span class="help-inline">Name is required.</span>
                                    <!-- /ko -->
                                </div>
                            </div>
                        </td>
                        <td style="vertical-align: top">
                            <div class="control-group" data-bind="css:{warning: NewImmunization().EffectiveTime() == ''}">
                                <div class="input-prepend input-append">
                                    <span class="add-on"><i class="icon-calendar calendar-image" data-bind="click: function(a,b){ $($(b.target).parent().siblings()[0]).datepicker('show') }"></i></span>
                                    <input type="text" data-bind="datepicker: NewImmunization().EffectiveTime, datepickerOptions: {dateFormat: 'mm/dd/yy', defaultDate: new Date(), changeYear: true, changeMonth: true} " class="effectiveTimePicker"  style="width:150px;"/>
                                    <span class="add-on" data-bind="click: function() { var dt = new Date(); NewImmunization().EffectiveTime(new Date(dt.getFullYear(), dt.getMonth(), dt.getDate(), 0, 0, 0))}">Today</span>

                                </div>
                                <!-- ko if: NewImmunization().EffectiveTime() == '' -->
                                <span class="help-inline">Effective Time is required.</span>
                                <!-- /ko -->
                            </div>
                        </td>
                        <td style="vertical-align: top"><input type="text" data-bind="value: NewImmunization().Route" /></td>
                        <td style="vertical-align: top"><input type="text" data-bind="value: NewImmunization().Dose" /></td>
                        <td style="vertical-align: top"><input type="text" data-bind="value: NewImmunization().Details" /></td>

                        <td style="vertical-align: top;min-width:80px;">
                            <button class="btn btn-primary" data-bind="click: DoAddImmunization, disable: NewImmunization().Name() == '' || NewImmunization().EffectiveTime() == null">Add</button>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <br/>
        <br/>
    </form>
