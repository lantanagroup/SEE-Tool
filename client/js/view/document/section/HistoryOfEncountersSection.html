<div id="payerDiv">
    <form>
        <div class="alert alert-info">
            <h3>Narrative</h3>
        </div>

        <div class="row-fluid">
            <div class="span8 well well-small">
                <h4>Free Text Narrative:</h4>
                <div id="SectionTextEditor" style="width: 100%" data-bind="tinymce: Entity().FreeNarrative"></div>
            </div>
            <div class="span4 well well-small">
                <label data-bind="html: Entity().GeneratedNarrative" />
            </div>
        </div>

        <div class="alert alert-info">
            <h3>Encounters Data Entry</h3>
        </div>

        <div class="row-fluid">
            <table class="table table-striped table-bordered table-condensed">
                <tr>
                    <td>Number of ED Visits in the last 12 months</td>
                    <td><input type="text" data-bind="value: Entity().NumberofEDVisits" /></td>
                </tr>
                <tr>
                    <td>Last ED Visit</td>
                    <td><div class="input-prepend input-append">
                        <span class="add-on"><i class="icon-calendar calendar-image" data-bind="click: function(){ $('#lastEDVisit').datepicker('show') }"></i></span>
                        <input type="text" data-bind="datepicker: Entity().LastEDVisit, datepickerOptions: { yearRange: '-120:+0', showButtonPanel: true, changeMonth: true, changeYear: true, dateFormat: 'mm/dd/yy' }" id="lastEDVisit" class="datePickerInput" />
                        <span class="add-on" data-bind="click: function() { var dt = new Date(); Entity().LastEDVisit(new Date(dt.getFullYear(), dt.getMonth(), dt.getDate(), 0, 0, 0))}">Today</span>
                    </div></td>
                </tr>
            </table>
        </div>
    </form>
</div>
