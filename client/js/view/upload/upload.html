<form>

                <H4>
                    Step 1 
                </H4>
                <input type="file" id="files" name="files" data-bind="event: { change: SetFileList }" />
            </div>
        </div>
        <div class="row-fluid">
            <div class="span8 offset1">
                <hr />
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12 offset1">

            </div>
        </div>
    </fieldset>
