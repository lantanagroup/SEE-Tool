    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();

        $(document).ready(function () {
            var login = function (userName, passWord) {
                var service = SEE.service.DocumentService;
                service.PopulateSampleData();

                service.Login(userName, passWord, function (result) {
                    if (result.Token) {
                        SEE.session.SetUser(result.User, result.Token);                        
                    } else {
                        alert('Invalid login attempt');
                    }
                });
            };

            login(SEE.session.DefaultUserName, SEE.session.DefaultUserName);
        });
